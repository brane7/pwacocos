<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Cocos Creator | pwacocos_client
  </title>
  <link rel="manifest" href="/pwacocos/manifest.json">
  <!--http://www.html5rocks.com/en/mobile/mobifying/-->
  <meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true" />

  <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="msapplication-tap-highlight" content="no">

  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />

  <!--fix fireball/issues/3568 -->
  <!--<meta name="browsermode" content="application">-->
  <meta name="x5-page-mode" content="app">

  <!--<link rel="apple-touch-icon" href=".png" />-->
  <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->

  <link rel="stylesheet" type="text/css" href="style.f76d1.css" />

</head>

<body>
  <script>
    // Service Worker 등록 - HTML 로드 시 가장 먼저 실행

    window['registration'] = null;
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        console.log('🌐 Service Worker 등록 시작...');
        navigator.serviceWorker.register('/pwacocos/sw.js')
          .then(registration => {
            console.log('✅ Service Worker 등록 성공:', registration);
            window['registration'] = registration;
          })
          .catch(error => {
            console.error('❌ Service Worker 등록 실패:', error);
          });
      });
    }

    // PWA 설치 관련 이벤트
    window['deferredPrompt'] = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('🎯 index beforeinstallprompt 이벤트 발생!');
      e.preventDefault();
      window['deferredPrompt'] = e;
    });

    window['isInstalled'] = false;
    window.addEventListener('appinstalled', () => {
      console.log('앱이 성공적으로 설치되었습니다!');
      window['isInstalled'] = true;
    });
  </script>
  <div id="GameDiv" cc_exact_fit_screen="true">
    <div id="Cocos3dGameContainer">
      <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
    </div>
  </div>
  

<!-- Polyfills bundle. -->

<script src="src/polyfills.bundle.5adbf.js" charset="utf-8"> </script>


<!-- SystemJS support. -->
<script src="src/system.bundle.543e6.js" charset="utf-8"> </script>

<!-- Import map -->
<script src="src/import-map.bfc8d.json" type="systemjs-importmap" charset="utf-8"> </script>

<script>
    System.import('./index.bb1be.js').catch(function(err) { console.error(err); })
</script>

</body>

</html>
